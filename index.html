<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP FREELANCER</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>


    <main>

        <!-- header -->
        <header class="container-fluid ms_header"></header>
        <!-- /header -->

        <!-- main -->

        <!-- hero section -->
        <section class="container-fluid ms_hero">
            <div class="ms_avatar pt-4"><img src="./img/avatar.svg" alt="img-avatar"></div>
        </section>
        <!-- /hero section -->

        <!-- cards section -->
        <section class="container py-4 px-4">
            <div class="contaire-fluid">
                <h3></h3>
            </div>
                <div class="row gx-4 gy-3">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_bg-1 "></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_bg-2"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_bg-3"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_bg-4"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_bg-5"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_bg-6"></div>
                    </div>
                </div>
        </section>
        <!-- /cards section-->

        <!-- about section -->
        <section class="container-fluid ms_about-section">
            <h2></h2>
            <div class="row g-4 p-5 m-5">
                <div class="col-12 col-md-6 pb-4">
                    <div class="ms_about"></div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="ms_about"></div>
                </div>
            </div>
        </section>
        <!-- /about section -->


        <!-- form sectio -->
        <section class="container-fluid ms_form-section"></section>
        <!-- /form section -->

        <!-- contacts section -->
        <section class="container-fluid ms_contacts-section"></section>
        <!-- /contacts section -->

        <!-- footer -->
        <footer class="container-fluid ms_footer"></footer>
        <!-- /footer -->


    </main>
    <!-- /main -->

</body>

</html>
